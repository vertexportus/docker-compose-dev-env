version: '3'

services:

  postgres:
    container_name: ${COMPOSE_PROJECT_NAME}_${POSTGRES_CONTAINER_NAME:-postgres}
    build:
      context: ../../docker/build/${ENV:-dev}/postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB

volumes:
  postgres-data:
